<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var guess = function (num) {
        return 0;
      };
      var guessNumber = function (n) {
        let l = 1;
        let r = n;
        while (l < r) {
          const mid = (l + (r - l)) >> 1;
          if (guess(mid) === 0) {
            return mid;
          }
          if (guess(mid) === -1) {
            r = mid - 1;
          } else {
            l = mid + 1;
          }
        }
      };
      console.log(guessNumber(16));
    </script>
  </body>
