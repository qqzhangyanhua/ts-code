<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var mySqrt = function (x) {
        let left = 0;
        let right = x;
        while (left <= right) {
          let mid = left + ((right - left) >> 1);
          if (mid * mid <= x) {
            left = mid + 1;
          } else {
            right = mid - 1;
          }
        }
        return right;
      };
      console.log(mySqrt(8));
    </script>
  </body>
</html>
