<!DOCTYPE html>

  <body></body>
  <script>
    function TreeNode(val, left, right) {
      this.val = val === undefined ? 0 : val;
      this.left = left === undefined ? null : left;
      this.right = right === undefined ? null : right;
    }
    // const root = new TreeNode("1", "2", "c");
    const root = {
      val: "A",
      left: {
        val: "B",
        left: {
          val: "D",
        },
        right: {
          val: "E",
        },
      },
      right: {
        val: "C",
        right: {
          val: "F",
        },
      },
    };

    const postorderTraversal = function (root) {
      const res = [];
      if (!root) return res;
      const stack = [];
      stack.push(root);
      while (stack.length) {
        const cur = stack.pop();
        res.push(cur.val);
        if (cur.right) {
          stack.push(cur.right);
        }
        if (cur.left) {
          stack.push(cur.left);
        }
      }
      return res;
    };
    console.log(postorderTraversal(root));
  </script>
