    <script>
      // var nums = [100, 4, 200, 1, 3, 2];
      var longestConsecutive = function (nums) {
        if (nums.length === 0) {
          return 0;
        }
        let longest = 0;
        const set = new Set(nums);
        console.log("set===", set);
        const len = nums.length;
        for (let i = 0; i < len; i++) {
          if (!set.has(nums[i] - 1)) {
            let current = nums[i];
            let count = 1;
            while (set.has(current + 1)) {
              current++;
              count++;
            }
            console.log("dddddddddd", current, count);
            longest = Math.max(longest, count);
          }
        }
        return longest;
      };
      var nums2 = [9, 1, 4, 7, 3, -1, 0, 5, 8, -1, 6];
      // console.log(longestConsecutive(nums));

      var longestConsecutive2 = (nums) => {
        const set = new Set(nums); // set存放数组的全部数字
        let max = 0;
        for (let i = 0; i < nums.length; i++) {
          if (!set.has(nums[i] - 1)) {
            // nums[i]没有左邻居，是序列的起点
            let cur = nums[i];
            let count = 1;
            while (set.has(cur + 1)) {
              // cur有右邻居cur+1
              cur++; // 更新cur
              count++;
            }
            max = Math.max(max, count); // cur不再有右邻居，检查count是否最大
          }
        }
        return max;
      };
      console.log(22222222222, longestConsecutive(nums2));

      console.log(222, longestConsecutive2(nums2));
    </script>
