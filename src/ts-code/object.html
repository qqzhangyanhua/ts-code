<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * Definition for singly-linked list.
       * function ListNode(val) {
       *     this.val = val;
       *     this.next = null;
       * }
       */

      /**
       * @param {ListNode} head
       * @return {ListNode}
       */
      var detectCycle = function (head) {
        if (head === null) return null;
        let slow = head;
        let fast = head;
        let isCycle = false;
        while (fast.next !== null && fast.next.next !== null) {
          slow = slow.next;
          fast = fast.next.next;
          if (slow === fast) {
            isCycle = true;
            break;
          }
        }
        if (!isCycle) {
          return null;
        }
        fast = head; //放在头部
        while (fast !== slow) {
          slow = slow.next;
          fast = fast.next;
        }
        return fast;
      };
    </script>
  </body>
</html>
