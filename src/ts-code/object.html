    var levelOrderBottom = function (root) {
      // 如果是空直接返回空数组
      if (!root) {
        return [];
      }
      const stack = [];
      stack.push(root);
      const res = [];
      while (stack.length) {
        const list = [];
        const length = stack.length;
        for (let i = 0; i < length; i++) {
          const node = stack.shift();
          list.push(node.val);
          if (node.left) {
            stack.push(node.left);
          }
          if (node.right) {
            stack.push(node.right);
          }
        }
        res.unshift(list);
      }
      return res;
    };
    const levelOrderBottom1 = (root) => {
      if (root == null) {
        return [];
      }
      const queue = [];
      queue.push(root);
      const res = [];

      while (queue.length) {
        const subRes = [];
        const levelSize = queue.length;
        for (let i = 0; i < levelSize; i++) {
          const cur = queue.shift();
          subRes.push(cur.val);
          if (cur.left) {
            queue.push(cur.left);
          }
          if (cur.right) {
            queue.push(cur.right);
          }
        }
        res.unshift(subRes); //和102不一样的地方 推入res中的方向正好相反
      }
      return res;
    };
