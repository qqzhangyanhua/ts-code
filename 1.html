<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <script>
      var removeElement = function (num, val) {
        let i = 0;
        while (i < num.length) {
          if (val === num[i]) {
            num.splice(i, 1);
          } else {
            i++;
          }
        }
        return num;
      };
      var num = [0, 1, 2, 2, 3, 0, 4, 2],
        val = 2;
      console.log(removeElement(num, val));
    </script>
  </body>
