  <body>
    <script>
      var findPeakElement = function (nums) {
        let l = 0;
        let r = nums.length - 1;
        let res = 0;
        while (l < r) {
          let mid = l + ((r - l) >> 1);
          if (nums[mid] > nums[mid + 1]) {
            if (nums[mid] > nums[mid - 1]) {
              res = mid;
            }
            r = mid - 1;
          } else {
            l = mid + 1;
          }
        }
        return res;
      };
      var nums2 = [1, 2, 1, 3, 5, 6, 4];
      console.log("res", findPeakElement(nums2));
    </script>
  </body>
